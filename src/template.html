<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <h1>Todo List</h1>
    </header>

    <main class="content">
      <nav class="nav-bar">
        <section class="nav-section home-section">
          <h2>Home</h2>
          <ul class="nav-links">
            <li><button class="nav-link" data-view="my-day">My Day</button></li>
            <li>
              <button class="nav-link" data-view="planned">Planned</button>
            </li>
            <li>
              <button class="nav-link" data-view="all-tasks">All Tasks</button>
            </li>
          </ul>
        </section>

        <section class="nav-section lists-section">
          <h2>Lists</h2>
          <ul class="nav-links user-lists"></ul>
          <button class="add-list-btn">+ New List</button>
          <div class="add-list-popup hidden">
            <input
              class="add-list-input"
              type="text"
              placeholder="Enter List Name"
            />
            <div class="add-list-popup-btns">
              <button class="add-btn">Add</button>
              <button class="cancel-btn">Cancel</button>
            </div>
          </div>
        </section>
      </nav>

      <div class="project-preview">
        <h2 class="project-heading">All Tasks</h2>
        <div class="project-content"></div>
        <div class="project-new-todo">
          <button class="new-todo-btn">+ New Task</button>
          <div class="new-todo-popup hidden">
            <form id="new-todo-form" autocomplete="off">
              <input
                name="title"
                placeholder="Title"
                class="new-todo-title"
                required
              />
              <input name="description" placeholder="Description" />
              <input type="date" name="dueDate" id="due-date" />
              <select name="priority">
                <option value="low">Low priority</option>
                <option value="medium">Medium priority</option>
                <option value="high">High priority</option>
              </select>
              <button type="submit" class="add-todo-btn">Add</button>
              <button type="reset" class="cancel-todo-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </main>
